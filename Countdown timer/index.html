<!DOCTYPE html>
<html lang="en">
<head>
	<title>Countdown timer</title>
	<meta charset="utf-8">  <!-- To display an HTML page correctly, a web browser must know the character set used in the page. -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer ></script>
</head>
<body>
	<h2>NewYear Countdown</h2>

	<div class="countdown-container">
		<div class="elements days-c">
			<p class="big-text" id="days">0</p>
			<span>days</span>     <!-- <span> is much like <div> element, but <div> is block-level element and <span> is an inline element. -->
		</div>

		<div class="elements hours-c">
			<p class="big-text" id="hours">0</p>
			<span>hours</span>
		</div>
		<div class="elements minutes-c">
			<p class="big-text" id="minutes">0</p>
			<span>minutes</span>
		</div>
		<div class="elements seconds-c">
			<p class="big-text" id="seconds">0</p>
			<span>seconds</span>  
		</div>
	</div>
	<div class="footer"><p>&#169; Copyright 2020 by numan2962. All rights reserved.</p></div>
</body>
</html>
